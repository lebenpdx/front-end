<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body>
    <main>
      <form id="form">
        <h1>Exercise 05 - Form</h1>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />
        <label for="registrationStatus">Registration Status:</label>
        <select name="registrationStatus" id="registrationStatus">
          <option value="default">Choose an Option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option></select
        ><br />
        <label for="courses">Courses:</label><br />
        <input
          type="checkbox"
          id="programmingLanguages"
          name="courses"
          value="programmingLanguages"
        />
        Programming Languages <br />
        <input
          type="checkbox"
          id="operatingSystems"
          name="courses"
          value="operatingSystems"
        />
        Operating Systems <br />
        <input
          type="checkbox"
          id="fullStackWebDevelopment"
          name="courses"
          value="fullStackWebDevelopment"
        />
        Full Stack Web Development <br />
        <label for="anythingElse">Anything Else:</label>
        <textarea
          name="anythingElse"
          id="anythingElse"
          cols="30"
          rows="5"
        ></textarea>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
